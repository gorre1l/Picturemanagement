<form id="form1" name="form1" method="post" action="register.jsp">
<div id="Layer1" style="border:ridge; border-width:thick">
  <table width="90%" height="501" border="0">
    <tr>
      <td colspan="3" align="center"><span class="style2">Signup</span></td>
    </tr>
    <tr>
      <td width="44%" align="right"><strong>First Name </strong></td>
      <td width="5%">&nbsp;</td>
      <td width="51%">
        <input name="f_name" type="text" id="f_name" size="30" maxlength="30"  required="required"/>            </td>
    </tr>
    <tr>
      <td align="right"><strong>Last Name </strong></td>
      <td>&nbsp;</td>
      <td>
        <input name="l_name" type="text" id="l_name" size="30" maxlength="30" required="required"/>        </td>
    </tr>
    <tr>
      <td align="right"><strong>Email id </strong></td>
      <td>&nbsp;</td>
      <td>
        <input name="eid" type="text" id="eid" size="30" maxlength="30"  required="required"/>          </td>
    </tr>
    <tr>
      <td align="right"><strong>DOB</strong></td>
      <td>&nbsp;</td>
      <td><input type="text" name="dob" class="tcal" value="" /></td>
    </tr>
    <tr>
      <td align="right"><strong>Phone Number </strong></td>
      <td>&nbsp;</td>
      <td><input name="phno" type="text" id="phno" size="20" maxlength="10"  required="required"/></td>
    </tr>
    <tr>
      <td align="right"><strong>Place</strong></td>
      <td>&nbsp;</td>
      <td><input name="place" type="text" id="place" size="20" maxlength="20" /></td>
    </tr>
    <tr>
      <td align="right"><strong>Aadhar Id </strong></td>
      <td>&nbsp;</td>
      <td><input name="aadharid" type="text" id="aadharid" size="15" maxlength="15" required="required" /></td>
    </tr>
    <tr>
      <td colspan="3" align="center"><input name="register" type="submit" id="register" value="Register" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="reset" type="reset" id="reset" value="Reset" /></td>
    </tr>
  </table>
